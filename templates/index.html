<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Distribusi Binomial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Binomial Perbaikan Bug Web</h1>
        <form method="POST" action="/calculate">
            <div class="form-group">
                <label for="n">Jumlah percobaan (n):</label>
                <input type="number" id="n" name="n" required>
            </div>
            <div class="form-group">
                <label for="p">Probabilitas keberhasilan (p):</label>
                <input type="number" id="p" name="p" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="k">Jumlah keberhasilan (k):</label>
                <input type="number" id="k" name="k" required>
            </div>
            <button type="submit">Hitung</button>
        </form>
        {% if result %}
<h2>Hasil: {{ result }}</h2>
<pre>{{ steps }}</pre>
{% endif %}

    </div>
</body>
</html>
